{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'Employee/employeestyle.css' %}">
{% endblock %}

{% block content %}

<div class="login-signup-container">
     <div class="login-form card">
        <div class="card-header">
            <h5 class="card-title">Login</h5>
        </div>
        <div class="card-body">
<!--    <div class="form">-->

        <div class="error-message-container">
            {% if error %}
            <div class="error-message">
                <p>{{ error|safe }}</p>
            </div>
            {% endif %}
        </div>
        <form class="" method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    {{form.email}}
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                     {{form.password}}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-outline-secondary mt-2">Clear</button>
        </form>
<!--    </div>-->
        </div>
     </div>
</div>
{% endblock %}
