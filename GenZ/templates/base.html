<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            GenZ
        {% endblock %}
    </title>

    <!-- Link CSS file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <!-- Block for additional CSS files -->
    {% block extra_css %}
    {% endblock %}
</head>

<body>
<!-- Navbar -->
<div class="navbar">
    <a class="navbar-brand" href="{% url 'main:home' %}">
        GenZ
    </a>

    {% if user.is_authenticated %}
        <div class="employee-navbar">
            <ul class="employee-list">
                <li class="employee-username">
                    <a href="{% url 'Employee:dashboard' %}">{{ user.username }}</a>
                </li>
                <li class="nav-dropdown">
                    <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="menu-icon">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Edit</a>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>

    {% else %}
        <div class="login-signup">
            <a href="{% url 'Employee:login' %}">
                <button>Log In</button>
            </a>
            <a href="{% url 'Employee:signup' %}">
                <button>Sign Up</button>
            </a>
        </div>
    {% endif %}
</div>

{% block content %}
    Replace Content Here
{% endblock %}

</body>
</html>
